version: '3.8'

services:
  web:
    image: nginx:latest
    # Puerto 8080 
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm

  # ConfiguraciÃ³n de php-fpm
  php-fpm:
    image: php:8-fpm
    volumes:
      - ./src:/var/www/html
    command: >
      bash -c "
        docker-php-ext-install pdo_mysql mysqli pdo_pgsql
        docker-php-ext-enable pdo_mysql mysqli pdo_pgsql
        php-fpm
      "
    depends_on:
      - db
  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./mysql-data:/var/lib/mysql